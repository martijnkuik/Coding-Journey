                    <!--Answer = Yes, Greenland is part of the Kingdom of Denmark. However:
                 

                    Greenland is an autonomous territory within the Kingdom of Denmark. This means:

                    Greenland has its own parliament and handles many domestic affairs, such as education, healthcare, and social welfare.
                    Greenland is not a part of the European Union (EU) even though Denmark is.

    <script>
// create JS object of the answer indicator

// When the player press proper answer it would change to '✅'
// And to '❌' for wrong answer

function removeGame(){
    if (gameContainer) {
            // Remove all tags of the Trivia game
            if (document.querySelector("#game-container")){
                document.querySelector("#game-container").remove();
            }      
        }
}

let gameContainer = document.querySelector("#game-container");

let answerIndicator = document.querySelector("#answer-indicator");

// changint the text of the Trivia question
let questionText = document.querySelector("#question-text");
questionText.textContent = "Is Nuuk a capital city of Greenland?";


let buttonYes = document.querySelector("#button-yes");
buttonYes.onclick = function(){
    console.log("Button Yes clicked");
    answerIndicator.textContent = '✅';
}

let buttonNo = document.querySelector("#button-no");
buttonNo.onclick = function(){
    console.log("Button No clicked");
    answerIndicator.textContent = '❌';
    removeGame();
}

</script>
