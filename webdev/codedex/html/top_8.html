<!DOCTYPE html>
<html lang="en">
<head>
  <title>Top 8</title>
  <style>
    body {
      width: 85%;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    img {
      border: 3px solid blue;
    }

    #top-8-wrapper {
      text-align: center;
    }

    .friend-card {
      display: inline-block;
      margin: 1px;
      text-align: center;
    }

    .friend-name {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="top-8-wrapper">
    <h1>My Top Friends!</h1>
    <div class="top-8-row">
      <div class="friend-card">
        <h3 class="friend-name">Spiderman/Peter Parker</h3>
        <img src="https://cdn.marvel.com/content/1x/spidey02_ons_crd_01.jpg" alt="Friend 1">
      </div>
      <div class="friend-card">
        <h3 class="friend-name">Captain America/Steve Rogers</h3>
        <img src="https://cdn.marvel.com/content/1x/003cap_ons_crd_03.jpg" alt="Friend 2">
      </div>
      <div class="top-8-row">
        <div class="friend-card">
          <h3 class="friend-name">Ironman/Tony Stark</h3>
          <img src="https://cdn.marvel.com/content/1x/002irm_ons_crd_03.jpg" alt="Friend 3">
        </div>
        <div class="friend-card">
          <h3 class="friend-name">Thor Odinson</h3>
          <img src="https://cdn.marvel.com/content/1x/004tho_ons_crd_04.jpg" alt="Friend 4">
        </div>
        <div class="top-8-row">
          <div class="friend-card">
            <h3 class="friend-name">Black Widow/ Natalia Romanova</h3>
            <img src="https://cdn.marvel.com/content/1x/011blw_ons_crd_04.jpg" alt="Friend 5">
          </div>
          <div class="friend-card">
            <h3 class="friend-name">The Hulk/Bruce Banner</h3>
            <img src="https://cdn.marvel.com/content/1x/006hbb_ons_crd_03.jpg" alt="Friend 6">
          </div>
          <div class="top-8-row">
            <div class="friend-card">
              <h3 class="friend-name">Dr Strange/ Steven Strange</h3>
              <img src="https://cdn.marvel.com/content/1x/009drs_ons_crd_03.jpg" alt="Friend 7">
            </div>
          <div class="friend-card">
            <h3 class="friend-name">Scarlet Witch/Wanda Maximoff</h3>
            <img src="https://cdn.marvel.com/content/1x/012scw_ons_crd_03.jpg" alt="Friend 8">
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
